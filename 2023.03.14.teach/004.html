<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <form method="post" action="">
        <input type="text">
        <button type="submit">제출</button>
    </form>

    <form method="get">
        <input type="text">
        <button type="submit">제출</button>
    </form>


    <form action="">
        <label for="user-id">아이디</label>
        <input id="user-id" type="text">

        <label for="user-pw">비밀번호</label>
        <input id="user-pw" type="text">
        <button type="submit">제출</button>

    </form>

    <form action="">
        <fieldset>
            <legend>제목</legend>
            <label>
                <input type="checkbox">
                프론트엔드 개발
                <input type="radio">
                프론트엔드 개발
            </label>
        </fieldset>

        <label for="lunch">오늘의 점심 메뉴</label>
        <select id="lunch">
            <option value="lunch1">서브웨이</option>
            <option value="lunch2">카레</option>
            <option value="lunch3">참치김밥</option>
            <option value="lunch4">지지고 누들</option>
        </select>

        <button type="submit">제출</button>
    </form>

    <textarea name="" id="" cols="30" rows="10" placeholder="">서브웨이를 먹을거에요
    </textarea>
</body>

</html>
