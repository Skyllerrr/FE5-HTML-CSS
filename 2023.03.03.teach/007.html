<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델</title>
</head>

<style>
    div, span {
        background-color: skyblue;
    }

    div {
        padding: 20px;
        margin: 20px;
        border: 10px solid royalblue;
        box-sizing: border-box;
        width: 200px;
        height: 200px;
    }

    span {
    padding: 20px;
    margin: 0 20px;
    border: 10px solid royalblue;
    }
</style>
<body>

<div>
    안녕하세요
</div>
<div>
    안녕하세요!
</div>

<span>안녕하세요</span>
<span>안녕하세요!</span>

</body>
</html>
