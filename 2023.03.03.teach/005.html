<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소</title>
    
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li::before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: red;
            display: inline-block;
        }

        li::after {
            content: "";
            width: 10px;
            height: 10px;
            background-color: blue;
            display: inline-block;
        }
    </style>

  </head>

  <body>
    <ul>
        <li>안녕하세요</li>
        <li>안녕하세요</li>
    </ul>

  </body>
</html>
